<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Scraper</h1>
        <form id="scrape-form" method="post">
            <label for="url">Enter Website URL:</label><br>
            <input type="text" id="url" name="url" placeholder="https://example.com"><br><br>
            <label for="keywords">Enter Keywords (comma-separated):</label><br>
            <input type="text" id="keywords" name="keywords"><br><br>
            <button type="submit">Scrape Data</button>
            <button type="button" onclick="createSummary()">Create Summary</button>
        </form>
        
        {% if data %}
            <h2>Filtered Data:</h2>
            <textarea id="filtered-data" rows="10" cols="50">{{ data }}</textarea>
        {% endif %}
        
        {% if summary %}
            <h2>Summary:</h2>
            <p>{{ summary }}</p>
        {% endif %}
    </div>

    <script>
        function createSummary() {
           
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var summaryContainer = document.getElementById("summary-container");
                    summaryContainer.innerHTML = xhr.responseText;
                }
            };
            var formData = new FormData(document.getElementById("scrape-form"));
            formData.append("create_summary", "true");
            xhr.send(new URLSearchParams(formData));
        }
    </script>
</body</html>
